<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .signup{
            text-align: center;
        }

        .signup h1{
            margin-bottom:0;
            margin-top: 20px;
        }

        .form div{
            font-size:2rem;
            text-align: right;
            padding-right:35%;
        }

        .form input{
            padding: 10px;
        }

        #i2 {
            padding-right: 44%;
        }
    </style>
    
</head>
<body>
    <div class="signup">
        <h1 style="font-size: 3rem;">회원가입</h1>
        <hr>
        <form class="form" method="POST" action="{%url 'signup'%}">
            {% csrf_token %}
            <div>
                아이디: <input placeholder="아이디" type="text" name="userID"><br><br>
                비밀번호: <input placeholder="비밀번호" type="password" name="password1"><br><br>
                비밀번호 확인: <input placeholder="비밀번호 확인" type="password" name="password2"><br><br>
                이름: <input placeholder="이름" type="text" name="name"><br><br>
                전화번호: <input placeholder="- 을 빼고 기입해주세요" type="text" name="phone"><br><br>
            </div>
            <div id="i2">
                사장<input   type="radio" name = type value="사장">
                고객<input   type =radio name = type value="고객" checked>
                
            </div>
            <br><br>
            <input style="  
                background-color: black; /* Green */
                border: none;
                color: white;
                padding: 2px 20px;
                border-radius: 10px;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;"
                type="submit" value="회원가입">
        </form>
    </div>
</body>
</html>
